query GetProductsByIds($ids: [String!]) {
  products(ids: $ids) {
    edges {
      node {
        id
        branchId
        name
        description
        weight
        price
        currency
        image
        availability
        categoryId
        createdAt
        imageUrl
      }
    }
    pageInfo {
      hasNextPage
      endCursor
      totalCount
    }
  }
}
