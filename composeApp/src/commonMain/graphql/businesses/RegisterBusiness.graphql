mutation RegisterBusiness(
  $business: CreateBusinessInput!
  $branches: [RegisterBranchInput!]!
  $jwt: String
) {
  registerBusiness(
    businessInput: $business
    branchesInput: $branches
    jwt: $jwt
  ) {
    id
    name
    avatar
    coverImage
    description
    tags
    isActive
    globalRating
    createdAt
  }
}
