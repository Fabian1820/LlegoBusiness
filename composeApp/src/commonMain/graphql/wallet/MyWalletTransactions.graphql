query MyWalletTransactions($jwt: String!, $limit: Int = 50, $skip: Int = 0, $currency: String) {
  myWalletTransactions(jwt: $jwt, limit: $limit, skip: $skip, currency: $currency) {
    id
    fromOwnerId
    fromOwnerType
    toOwnerId
    toOwnerType
    amount
    currency
    type
    status
    description
    createdAt
    completedAt
  }
}
