query GetBranches($businessId: String, $jwt: String) {
  branches(businessId: $businessId, jwt: $jwt) {
    edges {
      node {
        id
        businessId
        name
        address
        phone
        status
        tipos
        avatar
        coverImage
        deliveryRadius
        facilities
        coordinates {
          type
          coordinates
        }
        schedule
        managerIds
        createdAt
        avatarUrl
        coverUrl
      }
    }
    pageInfo {
      hasNextPage
      endCursor
      totalCount
    }
  }
}
