query GetBranches($businessId: String, $jwt: String) {
  branches(businessId: $businessId, jwt: $jwt) {
    id
    businessId
    name
    address
    phone
    status
    avatarUrl
    coverUrl
    deliveryRadius
    facilities
    coordinates {
      type
      coordinates
    }
    schedule
    managerIds
    createdAt
  }
}
