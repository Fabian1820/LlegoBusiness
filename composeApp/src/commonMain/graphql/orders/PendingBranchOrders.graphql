query PendingBranchOrders($branchId: String!, $jwt: String!) {
  pendingBranchOrders(branchId: $branchId, jwt: $jwt) {
    id
    orderNumber
    status
    total
    currency
    createdAt
    branchId
    paymentMethod
    paymentStatus
    isEditable
    canCancel
    estimatedMinutesRemaining
    items {
      productId
      name
      price
      quantity
      imageUrl
      lineTotal
    }
    customer {
      id
      name
      phone
    }
    deliveryAddress {
      street
      city
      reference
    }
  }
}
