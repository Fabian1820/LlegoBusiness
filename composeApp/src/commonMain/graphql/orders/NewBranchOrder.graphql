subscription NewBranchOrder($branchId: String!) {
  newBranchOrder(branchId: $branchId) {
    id
    orderNumber
    customerId
    branchId
    businessId
    subtotal
    deliveryFee
    total
    currency
    status
    paymentMethod
    paymentStatus
    createdAt
    updatedAt
    lastStatusAt
    isEditable
    canCancel
    estimatedMinutesRemaining
    items {
      productId
      name
      price
      quantity
      imageUrl
      wasModifiedByStore
      lineTotal
    }
    discounts {
      id
      title
      amount
      type
    }
    deliveryAddress {
      street
      city
      reference
      coordinates {
        type
        coordinates
      }
    }
    timeline {
      status
      timestamp
      message
      actor
    }
    comments {
      id
      author
      message
      timestamp
    }
    customer {
      id
      name
      phone
      avatarUrl
    }
    branch {
      id
      name
      address
      phone
      avatarUrl
    }
    business {
      id
      name
      avatarUrl
    }
  }
}
