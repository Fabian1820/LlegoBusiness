query BranchOrders(
  $branchId: String!
  $jwt: String!
  $status: OrderStatusEnum = null
  $fromDate: DateTime = null
  $toDate: DateTime = null
  $limit: Int! = 50
  $offset: Int! = 0
) {
  branchOrders(
    branchId: $branchId
    jwt: $jwt
    status: $status
    fromDate: $fromDate
    toDate: $toDate
    limit: $limit
    offset: $offset
  ) {
    orders {
      id
      orderNumber
      customerId
      branchId
      businessId
      subtotal
      deliveryFee
      total
      currency
      status
      paymentMethod
      paymentStatus
      createdAt
      updatedAt
      lastStatusAt
      deliveryPersonId
      estimatedDeliveryTime
      paymentId
      rating
      ratingComment
      isEditable
      canCancel
      estimatedMinutesRemaining
      items {
        productId
        name
        price
        quantity
        imageUrl
        wasModifiedByStore
        lineTotal
      }
      discounts {
        id
        title
        amount
        type
      }
      deliveryAddress {
        street
        city
        reference
        coordinates {
          type
          coordinates
        }
      }
      timeline {
        status
        timestamp
        message
        actor
      }
      comments {
        id
        author
        message
        timestamp
      }
      customer {
        id
        name
        phone
        avatarUrl
      }
      branch {
        id
        name
        address
        phone
        avatarUrl
      }
      business {
        id
        name
        avatarUrl
      }
      deliveryPerson {
        id
        name
        phone
        rating
        totalDeliveries
        vehicleType
        vehiclePlate
        profileImageUrl
        isOnline
        currentLocation {
          type
          coordinates
        }
      }
    }
    totalCount
    hasMore
  }
}
