mutation AcceptInvitationCode($input: AcceptInvitationInput!, $jwt: String) {
    acceptInvitationCode(input: $input, jwt: $jwt) {
        id
        code
        invitationType
        status
        accessDurationDays
        accessExpiresAt
        isUsable
        accessStatus
        createdAt
        usedAt
        business {
            id
            name
        }
        branch {
            id
            name
        }
        creator {
            id
            name
        }
        redeemer {
            id
            name
        }
    }
}
