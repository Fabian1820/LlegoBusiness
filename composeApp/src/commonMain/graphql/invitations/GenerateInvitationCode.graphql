mutation GenerateInvitationCode($input: GenerateInvitationInput!, $jwt: String!) {
    generateInvitationCode(input: $input, jwt: $jwt) {
        id
        code
        invitationType
        status
        accessDurationDays
        accessExpiresAt
        isUsable
        accessStatus
        createdAt
        usedAt
        business {
            id
            name
        }
        branch {
            id
            name
        }
        creator {
            id
            name
        }
        redeemer {
            id
            name
        }
    }
}
